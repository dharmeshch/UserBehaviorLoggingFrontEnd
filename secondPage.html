<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src = "loadStackOverflowData.js"></script>
  <script src="userdetails.js"></script>
  <script src="loginHistory.js"></script>
  <script src="addNewpost.js"></script>
  <style>
  </style>
</head>
<body>
    
    <nav class="navbar fixed-top navbar-dark bg-primary">
        <a class="navbar-brand" href="#"style="float: right;color: white;" onclick="logout()">Logout</a>
        <a class="navbar-brand" href="visualizations.html"style="float: right;color: white;">Visualizations</a>
        <a class="navbar-brand" href="#"style="float: right;color: white;"data-toggle="modal"data-target="#newPost">New Post</a>
        <a class="navbar-brand" href="#"style="float: right;color: white;">Home</a>
        
    </nav>
    <div class="modal fade" id="newPost" role="dialog">
            <div class="modal-dialog">
            
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add a new post to Stack Overflow Data</h4>
                </div>
                <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control rounded-0"  rows="2", id = "description1"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="detailedDescription">Detailed Description</label>
                                    <textarea class="form-control rounded-0"rows="3" id = "detailedDescription1"></textarea>
                                </div>  
                        </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" id = "postSubmit" data-dismiss="modal">Submit</button>
                </div>
              </div>
              
            </div>
          </div>
    <div class="container">
        <h2>User Details</h2>
            <table class="table table-bordered" id="userdetails">
                <thead>
                    <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Username</th>
                    </tr>
                </thead>
            </table>
        <h2>Login History</h2>
        <table class="table table-bordered" id = "loginhistory">
            <thead>
                <th>Number</th>
                <th>Last Login Time</th>
            </thead>
        </table>
        <h2>StackOverflow page data for Java keyword search</h2>
        <div class="panel-group" id="accordion">
        </div> 
</div>            
</body>
</html>
